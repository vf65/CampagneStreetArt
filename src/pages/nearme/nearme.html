<ion-content>

        <ion-list no-border no-lines>

            <ion-item (click)="showInfo(location)" *ngFor="let location of artworkList">
                <ion-icon name='marker' item-start></ion-icon>
                {{location.name}}
                <ion-note item-end *ngIf="location.distance != null">
                    {{location.distance}} km
                </ion-note>
            </ion-item>

        </ion-list>

</ion-content>
